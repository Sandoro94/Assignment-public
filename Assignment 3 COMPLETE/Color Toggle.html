<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 3: Color Toggle</title>
</head>
<body>

    <div id="color-menu-box">
        <img src="./hamburger_menu.png" alt="button" id="button">
        <ul id="color-menu">
            <li id="home" class="list-item"><input type="radio" name="radio" id="home-btn"> home </li>
            <li id="red-colour" class="list-item"><input type="radio" name="radio" id="red-btn">red</li>
            <li id="green-colour" class="list-item"><input type="radio" name="radio" id="green-btn">green</li>
            <li id="purple-colour" class="list-item"><input type="radio" name="radio" id="purple-btn">purple</li>
            <li id="orange-colour" class="list-item"><input type="radio" name="radio" id="orange-btn">orange</li>
        </ul>
    </div>
    <div class="text-background">
        <p>Homepage</p>
    </div>
    <script defer src= "script.js?speed=2"></script>
</body>
</html>
